<div class="content container-fluid" id="placeOrderForm">
    <div class="row">
        <section class="title col-md-6 col-sm-6">
            <h1>Place Order</h1>
            <img alt="" src="asserts/icons/icon%20-%20hamburger.png">
        </section>
        <section class="order-id col-md-6 col-sm-6">
            <div>
                <h3>New Order</h3>
                <h3 id="order-id">#D001</h3>
            </div>
        </section>
        <section class="select-customer col-md-6 col-sm-6 col-sm">
            <form action="#">
                <label for="cmbCustomers">Select a Customer:</label>
                <select id="cmbCustomers" name="customers">
                    <option value="select">Select</option>
                </select>
            </form>
            <div>
                <label class="lblName" for="txtName">Name</label>
                <input id="txtName" type="text" readonly>
                <label class="lblAddress" for="txtAddress">Address</label>
                <input id="txtAddress" type="text" readonly>
                <label class="lblContact" for="txtContact">Contact</label>
                <input id="txtContact" type="text" readonly>
            </div>
        </section>
        <section class="item-table col-md-6 col-sm-6">
            <h3 class="title">Items</h3>
            <div class="tbl">
                <table class="table table-hover" id="tblItems">
                    <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Description</th>
                        <th scope="col">QTY</th>
                        <th scope="col">Unite-Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <label for="txtQTY">QTY</label>
                <input id="txtQTY" type="text">
                <button id="btnAdd">Add</button>
            </div>
        </section>
        <section class="cart-table col-md-12 col-sm-12">
            <h3 class="title">Cart</h3>
            <div class="tbl">
                <table class="table table-hover" id="tblCart">
                    <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Description</th>
                        <th scope="col">QTY</th>
                        <th scope="col">Unite-Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>
                        <td>P001</td>
                        <td>Star Gold White Sugar (1kg)</td>
                        <td>2</td>
                        <td>220</td>
                    </tr>

                        <td>Maliban Biscuit Kritz (170g)</td>
                        <td>3</td>
                        <td>480</td>
                    </tr>-->
                    </tbody>
                </table>
            </div>
        </section>
        <section class="total col-md-6 col-sm-6">
            <label for="txtDiscount">Discount</label>
            <input id="txtDiscount" type="text">
            <label for="txtTotal">Total</label>
            <input id="txtTotal" type="text" readonly>
        </section>
        <section class="place-order-button col-md-6 col-sm-6">
            <div>
                <button id="btnRemove">Remove</button>
                <button id="btnClear">Clear</button>
                <button id="btnPlaceOrder">Place Order</button>
            </div>
        </section>
    </div>
</div>
